<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <div class="container">
    <div class="left">
      <div class="inner"><img src="images/logo.svg" alt="">
        <img src="images/hero-mobile.jpg" alt="" class="bg-mobile">
        <h1><span> We're</span>
        <br>coming
      <br>  soon</h1>
      <p> Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form id="form">
        <input type="email" name="email" id="email" placeholder="Email Address">
        <img src="images/icon-error.svg" alt="" class="error-icon" >
        <button>
          <img src="images/icon-arrow.svg" alt="">
        </button>
        <small>Please provide a valid email</small>
      </form>
      </div>
    </div>
    <div class="right bg-image"></div>
  </div>
</main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Yolismar</a>.
    </p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
